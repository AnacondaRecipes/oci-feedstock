{% set name = "oci" %}
{% set version = "2.90.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oci-{{ version }}.tar.gz
  sha256: 325e3ff501a86566b583c910f2aa218385de442a4d36367334c99a3455ea82bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - certifi
    - cryptography >=3.2.1,<39.0.0
    - pyopenssl >=17.5.0,<=22.1.0
    - python-dateutil >=2.5.3,<3.0.0
    - pytz >=2016.10
    - circuitbreaker >=1.3.1,<2.0.0

test:
  imports:
    - oci
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.oracle.com/en-us/iaas/tools/python/latest/index.html
  summary: Oracle Cloud Infrastructure Python SDK
  license: Apache-2.0 OR UPL-1.0
  license_file: LICENSE.txt
  dev_url: https://github.com/oracle/oci-python-sdk

extra:
  recipe-maintainers:
    - manics
